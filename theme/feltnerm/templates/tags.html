{% extends "base.html" %}
{% block title %}tags | {{ SITENAME }}{% endblock %}
{% block content %}
<div class="felterm-tags">
    <header>
        <h2><a href="{{ SITEURL }}/blog/tags">Tags</a></h2>
    </header>
    {% include "includes/blog-nav.html" %}
    {%- for tag, articles in tags|sort %}
        <li><a href="{{ SITEURL }}/{{ tag.url }}">{{ tag }}</a> ({{ articles|count }})</li>
    {% endfor %}
</div>
{% endblock %}
